<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Proceso de Pago</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #fff0f6;
      padding: 2rem;
      color: #333;
    }

    .contenedor {
      background: white;
      max-width: 500px;
      margin: auto;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    h2 {
      color: #d63384;
      margin-bottom: 1rem;
      text-align: center;
    }

    .lista-productos {
      margin-bottom: 2rem;
      background: #f8d7da;
      border-left: 4px solid #d63384;
      border-radius: 5px;
      padding: 1rem;
      max-height: 200px;
      overflow-y: auto;
    }

    .lista-productos ul {
      list-style: none;
      padding-left: 0;
      margin: 0;
    }

    .lista-productos li {
      margin-bottom: 0.5rem;
      font-weight: 600;
    }

    .total {
      text-align: right;
      font-size: 1.2rem;
      margin-bottom: 1rem;
      font-weight: bold;
    }

    label {
      display: block;
      margin: 1rem 0 0.5rem;
    }

    input, select {
      width: 100%;
      padding: 0.5rem;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    button {
      margin-top: 1.5rem;
      background-color: #d63384;
      color: white;
      padding: 0.7rem 1.5rem;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      width: 100%;
    }

    #codigo-efectivo {
      margin-top: 1rem;
      font-weight: bold;
      color: #333;
      text-align: center;
      display: none;
    }
  </style>
</head>
<body>
  <div class="contenedor">
    <h2>Finaliza tu compra</h2>

    <div class="lista-productos" id="lista-productos">
      <strong>Productos en tu carrito:</strong>
      <ul id="productos-lista"></ul>
    </div>

    <div class="total" id="total-compra">Total: $0.00 MXN</div>

    <label for="metodo">Selecciona un m√©todo de pago:</label>
    <select id="metodo" onchange="mostrarFormulario()">
      <option value="">-- Selecciona --</option>
      <option value="tarjeta">Tarjeta</option>
      <option value="efectivo">Efectivo (OXXO)</option>
    </select>

    <div id="form-tarjeta" style="display:none;">
      <label>Nombre en la tarjeta:</label>
      <input type="text" placeholder="Ej. Ana P√©rez" id="nombre-tarjeta">

      <label>N√∫mero de tarjeta:</label>
      <input type="text" placeholder="0000 0000 0000 0000" id="numero-tarjeta">

      <label>Fecha de expiraci√≥n:</label>
      <input type="month" id="fecha-expiracion">

      <label>C√≥digo de seguridad:</label>
      <input type="text" placeholder="Ej. 123" id="codigo-seguridad">
    </div>

    <div id="codigo-efectivo">
      Tu c√≥digo de pago es: <br><span style="font-size: 1.5rem;">EFX-<span id="codigo-random"></span></span>
    </div>

    <button onclick="procesarPago()">Confirmar pago</button>
  </div>

  <script>
    // Obtener par√°metros producto y precio desde URL
    function obtenerParametros() {
      const params = new URLSearchParams(window.location.search);
      return {
        producto: params.get('producto'),
        precio: parseFloat(params.get('precio'))
      };
    }

    // Mostrar producto individual o carrito completo
    function mostrarCarrito() {
      const { producto, precio } = obtenerParametros();
      const lista = document.getElementById('productos-lista');
      const totalCompra = document.getElementById('total-compra');
      lista.innerHTML = '';

      if (producto && precio && !isNaN(precio)) {
        // Mostrar solo producto individual con cantidad 1
        const li = document.createElement('li');
        li.textContent = `${producto} ‚Äî Cantidad: 1 ‚Äî Precio unitario: $${precio.toFixed(2)} ‚Äî Subtotal: $${precio.toFixed(2)}`;
        lista.appendChild(li);
        totalCompra.textContent = `Total: $${precio.toFixed(2)} MXN`;
        return;
      }

      // Si no hay producto individual, mostrar carrito
      const carrito = JSON.parse(localStorage.getItem('carrito')) || [];

      if (carrito.length === 0) {
        lista.innerHTML = '<li>Tu carrito est√° vac√≠o.</li>';
        totalCompra.textContent = 'Total: $0.00 MXN';
        return;
      }

      let total = 0;
      carrito.forEach(item => {
        const cantidad = item.cantidad || 1;
        const subtotal = item.precio * cantidad;
        total += subtotal;
        const li = document.createElement('li');
        li.textContent = `${item.nombre} ‚Äî Cantidad: ${cantidad} ‚Äî Precio unitario: $${item.precio.toFixed(2)} ‚Äî Subtotal: $${subtotal.toFixed(2)}`;
        lista.appendChild(li);
      });

      totalCompra.textContent = `Total: $${total.toFixed(2)} MXN`;
    }

    // Mostrar formulario seg√∫n m√©todo seleccionado
    function mostrarFormulario() {
      const metodo = document.getElementById('metodo').value;
      document.getElementById('form-tarjeta').style.display = metodo === 'tarjeta' ? 'block' : 'none';
      document.getElementById('codigo-efectivo').style.display = metodo === 'efectivo' ? 'block' : 'none';

      if (metodo === 'efectivo') {
        document.getElementById('codigo-random').textContent = Math.floor(100000 + Math.random() * 900000);
      }
    }

    // Procesar pago: validar y limpiar carrito
    function procesarPago() {
      const metodo = document.getElementById('metodo').value;
      if (!metodo) {
        alert("Selecciona un m√©todo de pago");
        return;
      }

      if (metodo === 'tarjeta') {
        const nombre = document.getElementById('nombre-tarjeta').value.trim();
        const numero = document.getElementById('numero-tarjeta').value.trim();
        const fecha = document.getElementById('fecha-expiracion').value.trim();
        const codigo = document.getElementById('codigo-seguridad').value.trim();

        if (!nombre || !numero || !fecha || !codigo) {
          alert("Por favor, completa todos los datos de la tarjeta.");
          return;
        }
      }

      alert("¬°Gracias por tu compra üõçÔ∏è!");
      localStorage.removeItem('carrito');
      window.location.href = "index.html";
    }

    document.addEventListener('DOMContentLoaded', () => {
      mostrarCarrito();
    });
  </script>
</body>
</html>
