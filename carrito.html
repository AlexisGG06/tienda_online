<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Carrito de Compras</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #fff0f6;
      margin: 0;
      padding: 2rem;
    }
    h1 {
      color: #d63384;
      text-align: center;
    }
    .carrito-contenedor {
      max-width: 600px;
      margin: 0 auto;
      background: white;
      border-radius: 10px;
      padding: 1rem;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    .producto-carrito {
      display: flex;
      justify-content: space-between;
      padding: 0.5rem 0;
      border-bottom: 1px solid #ddd;
    }
    .producto-carrito:last-child {
      border-bottom: none;
    }
    .producto-info {
      flex-grow: 1;
    }
    .producto-precio {
      font-weight: bold;
      color: #d63384;
    }
    #btn-pagar {
      background-color: #d63384;
      color: white;
      border: none;
      padding: 0.7rem 1.5rem;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1.1rem;
      margin-top: 1rem;
      display: block;
      width: 100%;
      transition: background-color 0.3s ease;
    }
    #btn-pagar:hover {
      background-color: #a0285f;
    }
  </style>
</head>
<body>

  <h1>Tu Carrito de Compras</h1>

  <div class="carrito-contenedor" id="carrito-contenedor">
    <!-- Aquí se agregarán los productos del carrito dinámicamente -->
  </div>

  <button id="btn-pagar">Pagar</button>

  <script>
    // Ejemplo de productos en carrito (puedes reemplazar por tu lógica real)
    const carrito = [
      { id: 1, nombre: 'Blusa blanca', precio: 299, cantidad: 1 },
      { id: 3, nombre: 'Vestido rojo', precio: 799, cantidad: 2 }
    ];

    const contenedorCarrito = document.getElementById('carrito-contenedor');

    function mostrarCarrito() {
      contenedorCarrito.innerHTML = '';
      carrito.forEach(producto => {
        const div = document.createElement('div');
        div.classList.add('producto-carrito');
        div.innerHTML = `
          <div class="producto-info">
            ${producto.nombre} x ${producto.cantidad}
          </div>
          <div class="producto-precio">
            $${(producto.precio * producto.cantidad).toFixed(2)} MXN
          </div>
        `;
        contenedorCarrito.appendChild(div);
      });
    }

    mostrarCarrito();

    // Botón pagar redirige a pago.html
    document.getElementById('btn-pagar').addEventListener('click', () => {
      window.location.href = 'pago.html';
    });
  </script>

</body>
</html>
